<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Статья с переводами</title>
    <style>
        /* Стиль для скрытых переводов */
        .hidden-translation {
            display: none;
        }

        /* Стиль для активных (нажимаемых) предложений */
        .clickable-sentence {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Заголовок статьи</h1>
    <img src="./img/Blur-4.png" alt="Картинка статьи">

    <div class="article">
        <details>
            <summary class="clickable-sentence">This is the first sentence of the article.</summary>
            <p class="hidden-translation">Это первое предложение статьи.</p>
        </details>

        <details>
            <summary class="clickable-sentence">Here is the second sentence.</summary>
            <p class="hidden-translation">Вот второе предложение.</p>
        </details>

        <details>
            <summary class="clickable-sentence">And this is the third sentence.</summary>
            <p class="hidden-translation">А это третье предложение.</p>
        </details>
    </div>
</body>
</html>
